<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Vehicle - AutoFleet Manager</title>
  <meta name="description" content="Add new vehicles to your inventory with AutoFleet Manager. Manage details, expenses, and sales efficiently.">
  <meta name="keywords" content="add vehicle, vehicle management, car dealer app, inventory tracking">
  <meta name="robots" content="index, follow">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js"></script>
</head>
<body>
  <nav class="navbar navbar-dark bg-dark fixed-top">
    <div class="container-fluid">
      <button class="navbar-toggler d-md-none" type="button" data-bs-toggle="offcanvas" data-bs-target="#sidebarOffcanvas" aria-controls="sidebarOffcanvas">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="dropdown ms-auto">
        <button class="btn btn-secondary dropdown-toggle" type="button" id="profileDropdown" data-bs-toggle="dropdown" aria-expanded="false">
          <i class="fas fa-user"></i> Profile
        </button>
        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="profileDropdown">
          <li><a class="dropdown-item" href="login.html">Login</a></li>
          <li><a class="dropdown-item" href="#">Settings</a></li>
          <li><a class="dropdown-item" href="#">Language</a></li>
          <li><a class="dropdown-item" href="#" id="logout">Logout</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="offcanvas offcanvas-start text-bg-dark d-md-none" tabindex="-1" id="sidebarOffcanvas" aria-labelledby="sidebarOffcanvasLabel">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title" id="sidebarOffcanvasLabel">Dashboard</h5>
      <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body" id="mobileSidebar"></div>
  </div>

  <div class="container-fluid pt-5">
    <div class="row">
      <nav class="col-md-2 sidebar p-3 d-none d-md-block" id="sidebar"></nav>

      <main class="col-md-10 content">
        <div class="d-flex justify-content-between align-items-center mb-4">
          <h2>Add New Vehicle</h2>
          <a href="dashboard.html" class="btn btn-secondary">Back</a>
        </div>

        <div class="row">
          <div class="col-12">
            <!-- Vehicle Identification Section -->
            <div class="card mb-4">
              <div class="card-header">Vehicle Identification</div>
              <div class="card-body">
                <div class="row g-3">
                  <div class="col-md-6">
                    <label for="vin" class="form-label">VIN</label>
                    <input type="text" class="form-control" id="vin">
                  </div>
                  <div class="col-md-6">
                    <label for="serialNumber" class="form-label">Serial Number</label>
                    <input type="text" class="form-control" id="serialNumber">
                  </div>
                  <div class="col-md-6">
                    <label for="registration" class="form-label">Registration</label>
                    <div class="input-group">
                      <input type="text" class="form-control" id="registration">
                      <span class="input-group-text"><i class="fas fa-camera" style="cursor: pointer;"></i></span>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <label for="registrationNumber" class="form-label">Registration Number</label>
                    <input type="text" class="form-control" id="registrationNumber">
                  </div>
                </div>
              </div>
            </div>

            <!-- Vehicle Details Section -->
            <div class="card mb-4">
              <div class="card-header">Vehicle Details</div>
              <div class="card-body">
                <div class="row g-3">
                  <div class="col-md-6">
                    <label for="make" class="form-label">Make</label>
                    <select class="form-select" id="make">
                      <option value="">Select Make</option>
                      <option value="Toyota">Toyota</option>
                      <option value="Ford">Ford</option>
                      <option value="Chevrolet">Chevrolet</option>
                      <option value="Honda">Honda</option>
                      <option value="Hyundai">Hyundai</option>
                      <option value="Nissan">Nissan</option>
                      <option value="Volkswagen">Volkswagen</option>
                      <option value="BMW">BMW</option>
                      <option value="Mercedes-Benz">Mercedes-Benz</option>
                      <option value="Audi">Audi</option>
                      <option value="Kia">Kia</option>
                      <option value="Subaru">Subaru</option>
                      <option value="Jeep">Jeep</option>
                      <option value="Porsche">Porsche</option>
                      <option value="Ferrari">Ferrari</option>
                      <option value="Tesla">Tesla</option>
                      <option value="BYD">BYD</option>
                    </select>
                  </div>
                  <div class="col-md-6">
                    <label for="model" class="form-label">Model</label>
                    <select class="form-select" id="model"></select>
                  </div>
                  <div class="col-md-6">
                    <label for="finish" class="form-label">Finish</label>
                    <input type="text" class="form-control" id="finish">
                  </div>
                  <div class="col-md-6">
                    <label for="colour" class="form-label">Colour</label>
                    <input type="text" class="form-control" id="colour">
                  </div>
                  <div class="col-md-6">
                    <label for="firstProduced" class="form-label">First Produced</label>
                    <input type="date" class="form-control" id="firstProduced">
                  </div>
                  <div class="col-md-6">
                    <label for="mileage" class="form-label">Mileage (km)</label>
                    <input type="number" class="form-control" id="mileage">
                  </div>
                  <div class="col-md-6">
                    <label for="type" class="form-label">Type</label>
                    <select class="form-select" id="type">
                      <option value="Car">Car</option>
                      <option value="Motorcycle">Motorcycle</option>
                      <option value="Bus">Bus</option>
                      <option value="Truck">Truck</option>
                      <option value="Trailer">Trailer</option>
                      <option value="Platform">Platform</option>
                      <option value="Caravan">Caravan</option>
                      <option value="Camper">Camper</option>
                    </select>
                  </div>
                  <div class="col-md-6">
                    <label for="bodywork" class="form-label">Bodywork</label>
                    <input type="text" class="form-control" id="bodywork">
                  </div>
                  <div class="col-md-6">
                    <label for="energy" class="form-label">Energy</label>
                    <select class="form-select" id="energy">
                      <option value="GO">GO</option>
                      <option value="Diesel">Diesel</option>
                      <option value="Electric">Electric</option>
                      <option value="Hybrid">Hybrid</option>
                    </select>
                  </div>
                  <div class="col-md-6">
                    <label for="gearbox" class="form-label">Gearbox</label>
                    <select class="form-select" id="gearbox">
                      <option value="Manual">Manual</option>
                      <option value="Automatic">Automatic</option>
                    </select>
                  </div>
                  <div class="col-md-6">
                    <label for "engineCapacity" class="form-label">Engine Capacity</label>
                    <input type="number" class="form-control" id="engineCapacity">
                  </div>
                  <div class="col-md-6">
                    <label for="co2" class="form-label">CO2</label>
                    <input type="number" class="form-control" id="co2">
                  </div>
                </div>
              </div>
            </div>

            <!-- Financial Details Section -->
            <div class="card mb-4">
              <div class="card-header">Financial Details</div>
              <div class="card-body">
                <div class="row g-3">
                  <div class="col-md-6">
                    <label for="purchasePrice" class="form-label">Purchase Price</label>
                    <input type="number" class="form-control" id="purchasePrice">
                  </div>
                  <div class="col-md-6">
                    <label for="vat" class="form-label">VAT</label>
                    <input type="number" class="form-control" id="vat">
                  </div>
                  <div class="col-md-6">
                    <label for="newImport" class="form-label">New Import</label>
                    <select class="form-select" id="newImport">
                      <option value="Yes">Yes</option>
                      <option value="No">No</option>
                    </select>
                  </div>
                  <div class="col-md-6">
                    <label for="importCountry" class="form-label">Import Country</label>
                    <input type="text" class="form-control" id="importCountry">
                  </div>
                  <div class="col-md-6">
                    <label for="purchasedDate" class="form-label">Purchased Date</label>
                    <input type="date" class="form-control" id="purchasedDate">
                  </div>
                  <div class="col-md-6">
                    <label for="recoverable" class="form-label">Recoverable VAT</label>
                    <select class="form-select" id="recoverable">
                      <option value="YES">YES</option>
                      <option value="NO">NO</option>
                    </select>
                  </div>
                  <div class="col-md-6">
                    <label for="storageLocation" class="form-label">Storage Location</label>
                    <input type="text" class="form-control" id="storageLocation">
                  </div>
                </div>
              </div>
            </div>

            <!-- Additional Information Section -->
            <div class="card mb-4">
              <div class="card-header">Additional Information</div>
              <div class="card-body">
                <div class="row g-3">
                  <div class="col-12">
                    <label for="comments" class="form-label">Comments</label>
                    <textarea class="form-control" id="comments" rows="3"></textarea>
                  </div>
                </div>
              </div>
            </div>

            <!-- Media Section -->
            <div class="card mb-4">
              <div class="card-header">Media</div>
              <div class="card-body">
                <div class="row g-3">
                  <div class="col-md-6">
                    <label class="form-label">Profile Image</label>
                    <div class="d-flex align-items-center">
                      <button type="button" class="btn btn-secondary me-2" id="uploadProfileImage">Upload Profile Image</button>
                      <div class="gallery-preview">
                        <div id="main-preview" class="main-image mb-2" style="max-width: 600px; max-height: 400px; border: 1px solid #ccc; overflow: hidden;">
                          <img id="mainImagePreview" src="https://placehold.co/600x400" alt="Main Image" style="width: 100%; height: auto;">
                        </div>
                        <div id="thumbnail-preview" class="d-flex" style="gap: 5px;">
                          <!-- Thumbnails will be added here -->
                        </div>
                        <button id="nextImage" class="btn btn-sm btn-secondary mt-2" style="display: none;">Next</button>
                      </div>
                    </div>
                    <input type="file" id="profileImageInput" accept="image/*" multiple style="display:none;">
                    <input type="file" id="profileCameraInput" accept="image/*" capture="environment" multiple style="display:none;">
                  </div>
                  <div class="col-md-6">
                    <label class="form-label">Images</label>
                    <button type="button" class="btn btn-secondary" id="uploadImages">Upload Images</button>
                    <div id="preview-container" class="mt-2"></div>
                    <input type="file" id="imageInput" accept="image/*" multiple style="display:none;">
                    <input type="file" id="cameraInput" accept="image/*" capture="environment" multiple style="display:none;">
                  </div>
                  <div class="col-md-6">
                    <label for="video" class="form-label">Video</label>
                    <input type="file" class="form-control" id="video" accept="video/*">
                    <video id="video-preview" controls style="display:none; max-width:200px;"></video>
                  </div>
                  <div class="col-md-6">
                    <label class="form-label">Documents</label>
                    <button type="button" class="btn btn-secondary" id="uploadDocuments">Upload Documents</button>
                    <div id="documents-preview-container" class="mt-2" style="display:none;"></div>
                    <input type="file" id="documentsInput" accept="image/*,application/pdf" multiple style="display:none;">
                    <button type="button" class="btn btn-secondary" id="viewDocuments">View Documents</button>
                  </div>
                </div>
              </div>
            </div>

            <!-- Damages Section -->
            <div class="card mb-4">
              <div class="card-header">Damages</div>
              <div class="card-body">
                <div class="row g-3">
                  <div class="col-12">
                    <div id="damagesSchema" class="border p-3 mb-3" style="min-height: 300px;">
                      <!-- SVG schema will be added here -->
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <!-- Actions -->
            <div class="d-flex justify-content-end gap-2">
              <button type="button" class="btn btn-secondary btn-sm" id="recognizeCar">Recognize Car</button>
              <button type="button" class="btn btn-primary" id="saveVehicle">Save Vehicle</button>
              <a href="dashboard.html" class="btn btn-secondary">Back</a>
            </div>
          </div>
        </div>

        <div class="row mt-4">
          <div class="col-md-12">
            <input type="file" id="carImageInput" accept="image/*" capture="environment" style="display:none;">
          </div>
        </div>
      </main>
    </div>
  </div>

  <!-- Source Selection Modal -->
  <div class="modal fade" id="sourceSelectionModal" tabindex="-1" aria-labelledby="sourceSelectionLabel" aria-hidden="true">
    <div class="modal-dialog modal-sm">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="form-label" id="sourceSelectionLabel">Choose Source</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <button type="button" class="btn btn-primary w-100 mb-2" id="useCamera">Camera</button>
          <button type="button" class="btn btn-secondary w-100" id="useGallery">Gallery</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Documents Modal -->
  <div class="modal fade" id="documentsModal" tabindex="-1" aria-labelledby="documentsModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="documentsModalLabel">Attached Documents</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div id="documentsList" class="row"></div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Notification Modal -->
  <div class="modal fade" id="notificationModal" tabindex="-1" aria-labelledby="notificationModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="notificationModalLabel">Notification</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" id="notificationMessage"></div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" data-bs-dismiss="modal">OK</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="js/firebase-init.js"></script>
  <script type="module" src="js/menu.js"></script>
  <script type="module" src="js/add_vehicle.js"></script>
</body>
</html>

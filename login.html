<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - AutoFleet Manager</title>
  <meta name="description" content="Login to AutoFleet Manager to manage your vehicle inventory, expenses, and sales.">
  <meta name="keywords" content="AutoFleet Manager, car dealer, vehicle management, login">
  <meta name="robots" content="index, follow">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="container form-container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
    <div class="card p-4 shadow" style="max-width: 400px; width: 100%;">
      <h2 class="mb-4 text-center">Login to AutoFleet Manager</h2>
      <form id="loginForm">
        <div class="mb-3">
          <label for="email" class="form-label">Email*</label>
          <input type="email" class="form-control" id="email" required>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password*</label>
          <input type="password" class="form-control" id="password" required>
        </div>
        <button type="submit" class="btn btn-primary w-100 mb-3">Login</button>
        <button type="button" class="btn btn-outline-secondary w-100" id="googleLogin"><i class="fab fa-google"></i> Login with Google</button>
      </form>
      <p class="mt-3 text-center">Don't have an account? <a href="register.html">Register</a></p>
      <p id="errorMessage" class="text-danger text-center" style="display: none;"></p>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="js/login.js"></script>
</body>
</html>
